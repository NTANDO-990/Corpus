<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsiZulu Cultural Corpus Login & Register</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="translator">
                <a href="index.html"><img src="images/logo3.png" alt="logo" class="logo"></a>
                <p>IsiZulu Cultural Corpus</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link" id="link-active">Translator</a></li>
                    <li><a href="Idioms.html" class="link">Idioms</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                    <!--<li><a href="#" class="link"></a></li>
                    <li><a href="#" class="link">Translator</a></li> -->
                </ul>
            </div>
            <div class="user">
                <div class="nav-button">
                    <button class="btn" id="loginbutton" onclick="login()">Sign In</button>
                    <button class="btn" id="registerbutton" onclick="register()">Sign Up</button>
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        
        <!-----------------form box------------>
        <div class="form-container">
            <!---------------------Login form------------------------->
            <div class="login-container" id="login">
                <form action="#" class="form" id="log-in-form">
                    <header>Sign In</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Email or Username" required></input>
                            <i class="bx bx-user">Username or Email</i>
                            
                        </div>
                        <div class="input-box">
                            
                            <input type="password" class="input-field" placeholder="Enter your password" required>
                            <i class="bx bx-lock-alt">Password</i>
                        </div>
                    </div>
                    <button type="submit" class="submit" value="Register">Sign In</button>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-remember" >
                            <label for="login"><i>Remember Me</i></label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                    <p class="login-link">Don't have an account? <a href="#" id="signup-link" onclick="register()">Sign Up</a></p>
                    </form>
            </div>
            
            
            <!---------------------Registration form------------------------->
            <div class="register-container" id="register">
                <form action="#" class="form" id="register-form">
                    <header>Sign Up</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Enter your username" required></input>
                            <i class="bx bx-user">Username</i>
                            
                        </div>
                        <div class="input-box">
                            
                            <input type="email" class="input-field" placeholder="Enter your email" required>
                            <i class="bx bx-envelope">Email</i>
                        </div>
                        <div class="input-box">
                            
                            <input type="password" class="input-field" placeholder="Enter your password" required>
                            <i class="bx bx-lock-alt">Password</i>
                        </div>
                    </div>
                    <button type="submit" class="submit" value="Register">Sign Up</button>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-remember" >
                            <label for="register-remember"><i>Remember Me</i></label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms and Conditons to be read...</a></label>
                        </div>
                    </div>
                    <p class="login-link">Already have an account? <a href="#" id="signin-link" onclick="login()">Log In</a></p>
                </form>
            </div>
        </div>
             
    </div> 

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>
    <script>

        var a = document.getElementById("loginbutton");
        var b = document.getElementById("registerbutton");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
        window.onload = function() {
            if (window.location.hash === "#register") {
                register(); 
            }
        };

        // After successful login
        localStorage.setItem('username', username); // the var for the username
    </script>  
</body>
</html>
